version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: lms-app:latest
        restart: unless-stopped
        ports:
            - "8000:8000"
        volumes:
            - ./:/var/www:delegated
        environment:
            APP_ENV: local
            APP_DEBUG: '1'
            DB_HOST: db
            DB_DATABASE: lms
            DB_USERNAME: lmsuser
            DB_PASSWORD: secret
        depends_on:
            - db
        command: php artisan serve --host=0.0.0.0 --port=8000

    db:
        image: mysql:8.0
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: lms
            MYSQL_USER: lmsuser
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data:

